<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1 id="title">Calculator</h1>
    <p id="description">Online Calculator</p>
    <div class="container">
        <div class="row">
            <div class="col">
                <input type="text" id="result" class="form-control mb-2" placeholder="0" readonly>
                <div class="contain">
                    <div class="btn-group">
                        <button class="btn btn-primary-clear" id="clear" onclick="clearDisplay()">C</button>
                        <button class="btn btn-primary" id="remove" onclick="removeLastValue('<-')"> <- </button>
                                <button class="btn btn-operator" id="." onclick="appendToDisplay('.')">.</button>
                                <button class="btn btn-operator" id="*" onclick="appendToDisplay('*')">x</button>
                    </div>
                </div>
                <div class="contain">
                    <div class="btn-group">
                        <button class="btn btn-primary" id="7" onclick="appendToDisplay('7')">7</button>
                        <button class="btn btn-primary" id="8" onclick="appendToDisplay('8')">8</button>
                        <button class="btn btn-primary" id="9" onclick="appendToDisplay('9')">9</button>
                        <button class="btn btn-operator" id="/" onclick="appendToDisplay('/')">/</button>
                    </div>
                </div>
                <div class="contain">
                    <div class="btn-group">
                        <button class="btn btn-primary" id="4" onclick="appendToDisplay('4')">4</button>
                        <button class="btn btn-primary" id="5" onclick="appendToDisplay('5')">5</button>
                        <button class="btn btn-primary" id="6" onclick="appendToDisplay('6')">6</button>
                        <button class="btn btn-operator" id="subtract" onclick="appendToDisplay('-')">-</button>
                    </div>
                </div>
                <div class="contain">
                    <div class="btn-group">
                        <button class="btn btn-primary" id="1" onclick="appendToDisplay('1')">1</button>
                        <button class="btn btn-primary" id="2" onclick="appendToDisplay('2')">2</button>
                        <button class="btn btn-primary" id="3" onclick="appendToDisplay('3')">3</button>
                        <button class="btn btn-operator" id="add" onclick="appendToDisplay('+')">+</button>
                    </div>
                </div>
                <div class="contain">
                    <div class="btn-group">
                        <button class="btn btn-primary" id="0" onclick="appendToDisplay('0')">0</button>
                        <button class="btn btn-primary" id="00" onclick="appendToDisplay('00')">00</button>
                        <button class="btn btn-operator-primary" id="equal" onclick="calculate('=')">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js">
    </script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
